<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-TKX64KPJ7B');
    </script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Un peque√±o ajuste para que el japon√©s se lea limpio */
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        h1 { color: #2c3e50; }

        .lang-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        .lang-btn:active { transform: scale(0.95); }

        #content-area {
            margin-top: 40px;
            font-size: 28px;
            color: #333;
            font-weight: bold;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
    </style>

</head>

<body>

    <h1>Selector de Idioma / Language / Ë®ÄË™û</h1>

    <button class="lang-btn" onclick="cambiarIdioma('es')">üá™üá∏ Espa√±ol</button>
    <button class="lang-btn" onclick="cambiarIdioma('en')">üá∫üá∏ English</button>
    <button class="lang-btn" onclick="cambiarIdioma('fr')">üá´üá∑ Fran√ßais</button>
    <button class="lang-btn" onclick="cambiarIdioma('jp')">üáØüáµ Êó•Êú¨Ë™û</button>

    <div id="content-area">Hola, bienvenido a la prueba.</div>

    <script>
        // 1. Estado inicial
        let idiomaActual = 'es';
        let tiempoInicio = Date.now(); 

        // Diccionario de textos (Actualizado con Japon√©s)
        const textos = {
            'es': 'Hola, bienvenido a la prueba.',
            'en': 'Hello, welcome to the test.',
            'fr': 'Bonjour, bienvenue au test.',
            'jp': '„Åì„Çì„Å´„Å°„ÅØ„ÄÅ„ÉÜ„Çπ„Éà„Å∏„Çà„ÅÜ„Åì„Åù„ÄÇ' // "Konnichiwa, tesuto e y≈çkoso"
        };

        function cambiarIdioma(nuevoIdioma) {
            if (nuevoIdioma === idiomaActual) return; 

            // 2. CALCULAR EL TIEMPO TRANSCURRIDO EN EL IDIOMA ANTERIOR
            let tiempoFin = Date.now();
            let segundosTranscurridos = Math.round((tiempoFin - tiempoInicio) / 1000);

            console.log(`Estuvo en ${idiomaActual} por ${segundosTranscurridos} segundos.`);

            // 3. ENVIAR DATOS A GA4 
            if (typeof gtag !== 'undefined') {
                gtag('event', 'cambio_de_idioma', {
                    'idioma_anterior': idiomaActual,    
                    'idioma_nuevo': nuevoIdioma,        
                    'tiempo_en_idioma': segundosTranscurridos 
                });
            }

            // 4. Actualizar la interfaz 
            document.getElementById('content-area').innerText = textos[nuevoIdioma];
            
            // Actualizar variables de estado
            idiomaActual = nuevoIdioma;
            tiempoInicio = Date.now(); 
        }
    </script>
</body>
</html>
